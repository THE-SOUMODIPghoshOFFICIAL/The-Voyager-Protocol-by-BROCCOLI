<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traveler’s Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Traveler’s Companion</h1>
    <p>Your smart checklist and travel planner</p>
  </header>

  <main>

   <section id="travel-type">
  <h2>Type of Travel</h2>

  <div class="options">
    <button data-value="solo">Solo</button>
    <button data-value="family">Family</button>
    <button data-value="friends">Friends</button>
    <button data-value="work">Work</button>
    <button data-value="adventure">Adventure</button>
  </div>
</section>

<section data-category="travelType">
  <h2>Type of Travel</h2>
  <div class="options">
    <button data-value="solo">Solo</button>
    <button data-value="family">Family</button>
    <button data-value="friends">Friends</button>
    <button data-value="work">Work</button>
    <button data-value="adventure">Adventure</button>
  </div>
</section>

<section data-category="destination">
  <h2>Destination</h2>
  <div class="options">
    <button data-value="mountain">Mountain</button>
    <button data-value="beach">Beach</button>
    <button data-value="city">City</button>
    <button data-value="village">Village</button>
    <button data-value="forest">Forest</button>
  </div>
</section>

<section data-category="duration">
  <h2>Duration</h2>
  <div class="options">
    <button data-value="short">1–2 Days</button>
    <button data-value="medium">3–5 Days</button>
    <button data-value="long">7+ Days</button>
  </div>
</section>

<section data-category="climate">
  <h2>Climate</h2>
  <div class="options">
    <button data-value="cold">Cold</button>
    <button data-value="moderate">Moderate</button>
    <button data-value="hot">Hot</button>
    <button data-value="rainy">Rainy</button>
  </div>
</section>

<section id="result">
      <h2>Your Travel Plan</h2>
      <!-- generated output will appear here -->
    </section>

  </main>

  <footer>
    <p>Built with curiosity and discipline.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
